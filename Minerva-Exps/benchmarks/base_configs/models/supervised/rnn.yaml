class_path: minerva.models.nets.base.SimpleSupervisedModel
init_args:
  backbone:
    class_path: minerva.models.nets.tnc.RnnEncoder
    init_args:
      hidden_size: 100
      in_channel: 6
      encoding_size: 320
      cell_type: 'GRU'
      num_layers: 1
      dropout: 0
      bidirectional: True
      permute: True
  fc:
    class_path: minerva.models.nets.mlp.MLP
    init_args:
      layer_sizes: [320,128,6]
  loss_fn: 
    class_path: torch.nn.CrossEntropyLoss
  flatten: False
  train_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  val_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  test_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
