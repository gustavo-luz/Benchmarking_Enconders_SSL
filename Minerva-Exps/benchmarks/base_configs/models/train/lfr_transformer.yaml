class_path: minerva.models.ssl.lfr.LearnFromRandomnessModel
init_args:
  backbone:
    class_path: minerva.models.nets.time_series.imu_transformer._IMUTransformerEncoder
    init_args:
      input_shape: [6,60]
      transformer_dim : 64
      encode_position : True
      nhead: 8
      dim_feedforward : 128
      transformer_dropout : 0.1
      transformer_activation : "gelu"
      num_encoder_layers : 6
  projectors:
    class_path: minerva.models.nets.lfr_har_architectures.LFR_HAR_Projector_List
    init_args:
      size: 60
      encoding_size: 64
      input_channel: 6
      middle_dim: 544
  predictors:
    class_path: minerva.models.nets.lfr_har_architectures.LFR_HAR_Predictor_List
    init_args:
      size: 60
      encoding_size: 64
      middle_dim: 128
      num_layers: 1
  num_targets: 6
  loss_fn: null
  adapter: null
  learning_rate: 3e-4
  weight_decay: 3e-4
  flatten: False
  predictor_training_epochs: 5
  max_backbone_training_steps: null