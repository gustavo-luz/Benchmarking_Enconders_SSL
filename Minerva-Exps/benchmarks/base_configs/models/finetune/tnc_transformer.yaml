class_path: minerva.models.nets.base.SimpleSupervisedModel
init_args:
  backbone: 
    class_path: minerva.models.loaders.FromPretrained
    init_args:
      model:
        class_path: minerva.models.nets.time_series.imu_transformer._IMUTransformerEncoder
        init_args:
          input_shape: [6,60]
          transformer_dim : 64
          encode_position : True
          nhead: 8
          dim_feedforward : 128
          transformer_dropout : 0.1
          transformer_activation : "gelu"
          num_encoder_layers : 6
          permute: False
      ckpt_path: null   # (???) It will be overwritten by execution dinamically
      filter_keys: ["backbone"]
      strict: True
      error_on_missing_keys: True
      keys_to_rename: { "backbone.":""}
  fc: 
    class_path: minerva.models.nets.mlp.MLP
    init_args:
      layer_sizes: [64, 128, 6]
  loss_fn: 
    class_path: torch.nn.CrossEntropyLoss
  flatten: False
  train_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  val_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  test_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
    f1:
      class_path: torchmetrics.F1Score
      init_args:
        num_classes: 6
        task: "multiclass"
        average: "weighted"
    balanced_accuracy:
      class_path: torchmetrics.Accuracy
      init_args:  
        num_classes: 6
        task: "multiclass"
        average: "macro"
