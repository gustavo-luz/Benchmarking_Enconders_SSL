class_path: minerva.models.nets.base.SimpleSupervisedModel
init_args:
  backbone:
    class_path: minerva.models.loaders.FromPretrained
    init_args:
      model: 
        class_path: minerva.models.ssl.tfc.TFC_Backbone
        init_args:
          input_channels: 6
          TS_length: 60
          single_encoding_size: 128
          time_encoder:
            class_path: minerva.models.nets.time_series.resnet._ResNet1D
            init_args:
              input_shape: [6, 60]
          frequency_encoder:  
            class_path: minerva.models.nets.time_series.resnet._ResNet1D
            init_args:
              input_shape: [6, 60]   
      ckpt_path: null   # (???) It will be overwritten by execution dinamically
      filter_keys: ["backbone"] 
      strict: True
      error_on_missing_keys: True
      keys_to_rename: {"backbone." : ""}
  fc:
    class_path: minerva.models.nets.mlp.MLP
    init_args:
      layer_sizes: [256, 128, 6]
  loss_fn: 
    class_path: torch.nn.CrossEntropyLoss
    init_args: {}
  flatten: true
  train_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  val_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  test_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
    f1:
      class_path: torchmetrics.F1Score
      init_args:
        num_classes: 6
        task: "multiclass"
        average: "weighted"
    balanced_accuracy:
      class_path: torchmetrics.Accuracy
      init_args:  
        num_classes: 6
        task: "multiclass"
        average: "macro"