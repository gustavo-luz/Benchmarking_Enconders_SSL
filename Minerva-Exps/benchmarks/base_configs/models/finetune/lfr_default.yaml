class_path: minerva.models.nets.base.SimpleSupervisedModel
init_args:
  backbone:
    class_path: minerva.models.loaders.FromPretrained
    init_args:
      model: 
        class_path: minerva.models.nets.lfr_har_architectures.HARSCnnEncoder
        init_args:
          dim: 2304
          input_channel: 6
          inner_conv_output_dim: 1280
      ckpt_path: null   # (???) It will be overwritten by execution dinamically
      filter_keys: ["backbone"]
      keys_to_rename: {"backbone.": ""}
      strict: True
      error_on_missing_keys: True
  fc:
    class_path: minerva.models.nets.mlp.MLP
    init_args:
      layer_sizes: [2304, 128, 6]
  loss_fn: 
    class_path: torch.nn.CrossEntropyLoss
    init_args: {}
  adapter: null
  flatten: False
  train_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  val_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"
  test_metrics:
    accuracy:
      class_path: torchmetrics.Accuracy
      init_args:
        num_classes: 6
        task: "multiclass"